<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消消乐</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="app">
        <div class="big-box">
            <ul>
                <li v-for='(item,index) in src' :style="{visibility:item.show?'visible':'hidden'}"
                    @click='selective(index)'>
                    <img :src="item.image" alt="">
                    <div class="position" :style="{opacity:item.opacity}"></div>
                </li>
            </ul>
        </div>
    </div>
    <script src="./js/vue.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
